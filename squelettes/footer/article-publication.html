<BOUCLE_footer_article(ARTICLES){id_article}{doublons related}>
<div class="container">
  <div class="row related">
    <div class="col-md-8">
      <h4>&Agrave; lire aussi</h4>
      <ul>
        <BOUCLE_taxons(MOTS){id_article}{id_groupe=4}>
          <BOUCLE_articles_taxons(ARTICLES){id_mot}{doublons related}{!par date}{0,3}{id_secteur=2}>
            <li>
              <a href="#URL_ARTICLE" title="Autre article lié par #_taxons:TITRE">#TITRE</a>
              <B_numero_article_taxons>
                /
              <BOUCLE_numero_article_taxons(RUBRIQUES){id_rubrique}>
                #TITRE
              </BOUCLE_numero_article_taxons>
            </li>
          </BOUCLE_articles_taxons>
        </BOUCLE_taxons>
        <BOUCLE_article_numero(ARTICLES){id_rubrique}{doublons related}{par num titre}{0,3}>
          <li>
            <a href="#URL_ARTICLE">#TITRE</a> /
            <BOUCLE_numero_article_numero(RUBRIQUES){id_rubrique}>
              #TITRE
            </BOUCLE_numero_article_numero>
          </li>
        </BOUCLE_article_numero>
      </ul>
    </div>
    <div class="col-md-4">
      <h4>Boutique</h4>
      <ul>
        [(#REM) mot7, mot60 ne peut etre vendu]
        <BOUCLE_prix(MOTS){id_article}{id_groupe=3}{!id_mot IN(7, 60)}{0,1}>
        #SET{prix, #DESCRIPTIF}
        [<li><a href="(#_footer_article:TITRE|paypal_url{Article #ID_ARTICLE en PDF, #GET{prix}|supprimer_tags|trim})"
          title="Commander avec Paypal">Commander cet article #TITRE</a></li>]
        </BOUCLE_prix>

        <BOUCLE_numero(RUBRIQUES){id_rubrique}>
        [<li><a href="(#TITRE|paypal_url{Revue en PDF,15})">Commander ce numéro</a></li>]
        </BOUCLE_numero>
        <li><a href="#URL_RUBRIQUE{9}">S'abonner à la revue</a></li>
      </ul>
    </div>
  </div><!-- /.row -->
  <hr>
  <footer>
    <INCLURE{fond=inclure/copy}>
  </footer>
</div> <!-- /container -->
</BOUCLE_footer_article>
