<!--
  composition: numero
-->
<BOUCLE_principale(RUBRIQUES) {id_rubrique}>
composition: numero
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="#EDIT{titre} surlignable">
        #TITRE
        [<small>(#DESCRIPTIF)</small>]
      </h1>

      [<div class="#EDIT{texte} texte surlignable">(#TEXTE|image_reduire{500,*})</div>]
    </div>
  </div>
  [(#REM) Articles de la rubrique ]
  <B_articles>
    #ANCRE_PAGINATION
    <div class="row">
      <div class="col-md-12">
        <BOUCLE_articles(ARTICLES) {id_rubrique} {!par num titre} {pagination}>

          <h3><a href="#URL_ARTICLE">#TITRE</a></h3>
          [<div><:par_auteur:> (#LESAUTEURS)</div>]
          <div class="">
            #INTRODUCTION
          </div>
          <BOUCLE_mots(MOTS){id_groupe=4}{id_article}>
            <a href="#URL_MOT" class="label label-default">#TITRE</a>
          </BOUCLE_mots>
        </BOUCLE_articles>
      </div>
      [<p class="pagination">(#PAGINATION)</p>]
    </div>
  </B_articles>

</div><!-- /container -->

</BOUCLE_principale>
