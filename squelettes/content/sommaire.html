    <div class="row">
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="#URL_RUBRIQUE">

        </div>
      </div>
      <div class="col-md-9">
        <h2>
          <a href="#URL_RUBRIQUE">

          [<div class="small">

          <BOUCLE_latest_articles(ARTICLES){par num titre}{id_rubrique}{doublons derniers}>

                #NOM
              </BOUCLE_latest_auteurs>
            </li>
          </BOUCLE_latest_articles>
        </ul>

      </div>
    </div>
  </div>
</section>
</BOUCLE_latest>
