<BOUCLE_principale(RUBRIQUES) {id_rubrique}>

<div class="container">
  <div class="row titraille">
    <div class="col-md-9 col-md-offset-3">
      <h1 class="#EDIT{titre} surlignable">
        #TITRE
        [<div class="small">
          (#DESCRIPTIF|supprimer_tags)
        </div>]
      </h1>
      [<div class="lead #EDIT{texte} texte surlignable">(#TEXTE|image_reduire{500,*})</div>]
    </div>
  </div>
  [(#REM) Articles de la rubrique ]
  <B_articles>
    #ANCRE_PAGINATION
    <BOUCLE_articles(ARTICLES) {id_rubrique} {!par date} {pagination}>
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <h3><a href="#URL_ARTICLE">[(#LOGO_ARTICLE_RUBRIQUE|image_reduire{40,*}) ]#TITRE</a></h3>
          <!--
            <div>[(#DATE|affdate_jourcourt)][, <:par_auteur:> (#LESAUTEURS|supprimer_tags)]</div>
          -->
          <div class="">
            #CHAPO
          </div>
        </div>
      </div>
    </BOUCLE_articles>
    [<p class="pagination">(#PAGINATION)</p>]
  </B_articles>

  <!--
  <B_sous_rubriques>
  <div class="row">
    <BOUCLE_sous_rubriques(RUBRIQUES) {id_parent} {par num titre}{!par date}>
      <div class="col-md-3">
        <h3 href="#URL_RUBRIQUE"><a href="#URL_RUBRIQUE">#TITRE</a></h3>
      </div>
    </BOUCLE_sous_rubriques>
  </div>
  </B_sous_rubriques>
  -->

</div><!-- /container -->

</BOUCLE_principale>
